name: Node CI

on:
    push:
        branches:
            - 'bate1.0' # Push events to branches matching refs/heads/releases/*

jobs:
    test:
        name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                node_version: [8, 10, 12]
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - uses: actions/checkout@v1

            - name: npm install and test
              run: |
                  npm install
                  npm run jest
                  git checkout master
                  git merge origin/bate1.0
                  git commit -am 'merge origin/bate1.0'
                  git push
